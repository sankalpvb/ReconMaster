<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconMaster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        #tool-list .list-group-item-action { cursor: pointer; }
        #output-area {
            background-color: #212529;
            color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
            height: 400px;
            overflow-y: scroll;
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ReconMaster</a>
            <div class="d-flex">
                <!-- MODIFIED: Changed button to a simple link -->
                <a class="btn btn-outline-light" href="/history">Scan History</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Column 1: Sidebar for Tools -->
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Available Tools</div>
                    <div class="list-group list-group-flush" id="tool-list">
                        <p class="p-3 text-muted">Loading tools...</p>
                    </div>
                </div>
            </div>

            <!-- Column 2: Main Content Area -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body" id="main-content">
                        <h2 class="card-title">Welcome to ReconMaster</h2>
                        <p class="card-text">Select a tool from the list on the left to get started.</p>
                        <hr>
                        <h4>Output</h4>
                        <div id="output-area"></div>
                    </div>
                </div>
            </div>

            <!-- Column 3: Reference/Context Area -->
            <div class="col-lg-3" id="reference-column"></div>
        </div>
    </div>

    <!-- The History Modal has been completely removed from this file -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js" type="module"></script>
</body>
</html>
