<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconMaster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional for later) -->
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        #tool-list .list-group-item-action {
            cursor: pointer;
        }
        #output-area {
            background-color: #212529;
            color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
            height: 400px;
            overflow-y: scroll;
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap; /* Allows text to wrap */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ReconMaster</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar for Tools -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Available Tools
                    </div>
                    <div class="list-group list-group-flush" id="tool-list">
                        <!-- Tools will be dynamically inserted here by JavaScript -->
                        <p class="p-3 text-muted">Loading tools...</p>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body" id="main-content">
                        <h2 class="card-title">Welcome to ReconMaster</h2>
                        <p class="card-text">Select a tool from the list on the left to get started.</p>
                        <hr>
                        <h4>Output</h4>
                        <div id="output-area">
                            <!-- Command output will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
