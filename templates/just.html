<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ReconMaster</a>
            <a class="btn btn-outline-light" href="/history">Scan History</a>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Available Tools</div>
                    <div class="list-group list-group-flush" id="tool-list">
                         <p class="p-3 text-muted">Loading tools...</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body" id="main-content">
                        <h2 class="card-title">Welcome to ReconMaster</h2>
                        <p class="text-muted">Select a tool from the list on the left to get started.</p>
                        <hr>
                        <h4>Raw Output</h4>
                        <div id="output-area" class="terminal-output"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="reference-column"></div>
        </div>
    </div>
    <div class="modal fade" id="suggestionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Analysis & Suggestion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="suggestionModalBody"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js" type="module"></script>
</body>
</html>
